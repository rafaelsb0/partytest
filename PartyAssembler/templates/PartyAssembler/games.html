{% extends 'baseNav.html' %}
{% block content %}
<section class="content-header">
  <h1>
    Jogos
    <small>Party por jogos</small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active">Games</li>
  </ol>
</section>
<section class="content-header">
  <ol class="breadcrumb">
      <li><button type="button" class="btn btn-block btn-warning btn-sm" onclick="location.href='{% url 'PartyAssembler:create_party' %}'">Criar Party</button></li>
  </ol>
</section>
<section class="content">
  {% for n in img %}
      <div class="col-md-3">
        <!-- Default box -->
        <div class="box">
          <div class="box-header with-border">
            <h3 class="box-title">{{ n.name }}</h3>

            <div class="box-tools pull-right">
              <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse">
                <i class="fa fa-minus"></i></button>
                <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
                  <i class="fa fa-times"></i></button>
                </div>
              </div>
              <div class="box-body no-padding">
                <a href="parties.html">
                  <img class="col-md-12 no-padding"border="0" alt="{{ n.name }}" src="{{ n.game_cover.url}}">
                </a>
              </div>
              <!-- /.box-body -->
              <!-- /.box-footer-->
            </div>
            <!-- /.box -->
          </div>
    {% endfor %}
        </section>
      </div>
{% endblock %}
